        <div class="text">
            <h1>Contact</h1>
        </div>
        <form action="https://formsubmit.co/mailto:xxdagasmanx@yahoo.com" method="POST" enctype="text/plain">
            <input type="hidden" name="_subject" value="Someone has contacted you from hiumathy.me">
            <div class="input">
                <label for="fname">First name: </label>
                <br>
                <input type="text" name="fname" id="fname" required minlength="1">
            </div>
            <div class="input"> 
                <label for="lname">Last name: </label>
                <br>
                <input type="text" name="lname" id="lname" required minlength="1">
            </div>
            <div class="input">
                <label class="email">Email:</label>
                <br>
                <input type="email" name="email" id="email" required minlength="6">
            </div>
            <div class="input">
                <label class="comment">Comment: </label>
                <br>
                <textarea name="comment" id="comment" required></textarea>
            </div>
            <div class="input">
                <input type="submit" value="Send">
                <input type="reset" value="Reset">
            </div>
            
        </form>
